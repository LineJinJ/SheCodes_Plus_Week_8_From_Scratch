<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Line`s weather application</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="search" class="btn btn-secondary" />
            </div>
          </div>
        </form>
            <div class="overview">
              <h1 id="city"></h1>
              <ul>
                <li>Last updated <span id="date"></span></li>
                <li id="description"></li>
              </ul>
              <div class="row">
                <div class="col-6">
                  <div class="clearfix weather-tempeature">
                    <img
                      src=""
                      alt="Skies and rain"
                      id="icon"
                      class="float-left"
                    />
                    <strong id="temperature">12 </strong
                    ><span class="units">
                    °C</span>
                  </div>
                </div>
                <div class="col-6">
                  <ul>
                    <li>Humidity: <span id="humidity"></span></li>
                    <li>Wind: <span id="wind"></span> m/h</li>
                  </ul>
                </div>
              </div>
              <div class="weather-forecast" id="forecast">
                
              </div>
            </div>
        </div>
        <small>
            <a href="https://github.com/LineJinJ/SheCodes_Plus_Week_8_From_Scratch" target="_blank">
                Open-source code </a>
                        <span class="contact-name"> by Line Jin Jørgensen</span>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
